<article class="post post-list">
	<header class="post-header">
		<h1 class="post-title">
			<a href="{{post_url}}" title="{{post_description}}" rel="bookmark">{{post_title}}</a>
		</h1>
	</header>
	<div class="post-content">
	<p>{{post_description}}</p>
	</div>
	<p class="post-informations">
    Le <time class="post-update" pubdate datetime="{{post_date_rss}}" itemprop="datePublished">{{post_date}}</time> -
    <span class="vcard">Publi√© par :
      <span class="author fn" itemprop="author">{{post_author}}</span>
    </span>
  </p>
</article>
